<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Grand Tour 2024</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Main styles for the page -->
</head>
<body>
    <!-- Fixed header/banner -->
    <div class="banner">
        <div class="banner-text">
            <h1 class="banner-h1">The Grand Tour 2024</h1>
            <h2 class="banner-h2">Destination Italy, via the European Train Network</h2>
        </div>
    </div>

    <!-- Content area where blog posts will be loaded -->
    <div class="content" id="blog-content">
        <p>Select a blog post to read:</p>
        <ul>
            <li><a href="#" onclick="loadBlogPost('blog-entry-1.html')">The Curious Journey of a Bag</a></li>
            <li><a href="#" onclick="loadBlogPost('blog-entry-2.html')">A Night in Venice</a></li>
            <li><a href="#" onclick="loadBlogPost('blog-entry-3.html')">Train Ride through Tuscany</a></li>
        </ul>

        <!-- Placeholder where blog content will be injected -->
        <div id="post-container"></div>
    </div>

    <!-- JavaScript to load blog posts dynamically -->
    <script>
        function loadBlogPost(postUrl) {
            // Fetch the content of the selected blog entry
            fetch(postUrl)
            .then(response => response.text())
            .then(data => {
                document.getElementById('post-container').innerHTML = data;
            })
            .catch(error => {
                document.getElementById('post-container').innerHTML = "<p>Error loading blog post.</p>";
            });
        }
    </script>
</body>
</html>
