<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A Major â€“ Fretboard Diagram</title>
  <link rel="stylesheet" href="fretboard.css">
</head>
<body>
  <svg xmlns="http://www.w3.org/2000/svg"
       width="200" height="200"
       viewBox="-10 -20 220 220"
       preserveAspectRatio="xMidYMid meet"
       class="fretboard">

    <!-- inject:strings -->
<line class="string-line" x1="10" y1="30" x2="10" y2="210" />
<line class="string-line" x1="40" y1="30" x2="40" y2="210" />
<line class="string-line" x1="70" y1="30" x2="70" y2="210" />
<line class="string-line" x1="100" y1="30" x2="100" y2="210" />
<line class="string-line" x1="130" y1="30" x2="130" y2="210" />
<line class="string-line" x1="160" y1="30" x2="160" y2="210" />
    <!-- END strings -->

    <!-- inject:frets -->
<line class="fret-bar" x1="8" y1="30" x2="162" y2="30" />
<line class="fret-bar" x1="10" y1="70" x2="160" y2="70" />
<line class="fret-bar" x1="10" y1="110" x2="160" y2="110" />
<line class="fret-bar" x1="10" y1="150" x2="160" y2="150" />
<line class="fret-bar" x1="10" y1="190" x2="160" y2="190" />
    <!-- END frets -->

    <!-- inject:positions -->
<text class="fret-label" x="85" y="-2">A Major</text>
<text class="string-muted" x="10" y="25">X</text>
<text class="open-note" x="40" y="25">A</text>
<circle class="dot-active" cx="70" cy="99" r="6" />
<text class="note-label" x="70" y="89">E</text>
<circle class="dot-active" cx="100" cy="99" r="6" />
<text class="note-label" x="100" y="89">A</text>
<circle class="dot-active" cx="130" cy="99" r="6" />
<text class="note-label" x="130" y="89">C#</text>
<text class="open-note" x="160" y="25">E</text>
    <!-- END positions -->
  </svg>
</body>
</html>
