<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fretboard Diagram Viewer</title>
  <link rel="stylesheet" href="fretboard.css">
</head>
<body>
  <svg xmlns="http://www.w3.org/2000/svg" 
    width="200" height="200" 
    viewBox="-10 -10 220 220"
    preserveAspectRatio="xMidYMid meet"
    class="fretboard">

    <!-- Strings - x interval:30px, y:0 -->
    <line class="string-line" x1="10" y1="10" x2="10" y2="190" />
    <line class="string-line" x1="40" y1="10" x2="40" y2="190" />
    <line class="string-line" x1="70" y1="10" x2="70" y2="190" />
    <line class="string-line" x1="100" y1="10" x2="100" y2="190" />
    <line class="string-line" x1="130" y1="10" x2="130" y2="190" />
    <line class="string-line" x1="160" y1="10" x2="160" y2="190" />

    <!-- Frets - x interval:0, y:40px -->
    <line class="fret-bar" x1="8" y1="10" x2="162" y2="10" />
    <line class="fret-bar" x1="10" y1="50" x2="160" y2="50" />
    <line class="fret-bar" x1="10" y1="90" x2="160" y2="90" />
    <line class="fret-bar" x1="10" y1="130" x2="160" y2="130" />
    <line class="fret-bar" x1="10" y1="170" x2="160" y2="170" />

    <!-- inject:positions -->
    <!-- START positions -->
    <!-- Each entry follows finger-code convention: SX = mute, S0 = open, S1–S9 = held fret -->

<!-- inject:positions -->
<!-- START positions -->

<!-- inject:positions -->
<!-- START positions -->

<!-- String 6 – Muted -->
<text class="string-muted" x="10" y="5">X</text>

<!-- String 5, Fret 0 – Open -->
<text class="fret-label" x="40" y="5">0</text>

<!-- String 4, Fret 2 -->
<circle class="dot-active" cx="70" cy="90" r="6" />
<text class="fret-label" x="70" y="85">2</text>

<!-- String 3, Fret 2 -->
<circle class="dot-active" cx="100" cy="90" r="6" />
<text class="fret-label" x="100" y="85">2</text>

<!-- String 2, Fret 2 -->
<circle class="dot-active" cx="130" cy="90" r="6" />
<text class="fret-label" x="130" y="85">2</text>

<!-- String 1, Fret 0 – Open -->
<text class="fret-label" x="160" y="5">0</text>

<!-- END positions -->

  </svg>
</body>
</html>
