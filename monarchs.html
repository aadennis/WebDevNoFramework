<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monarchs</title>
</head>

<body>
    <table>
        <caption>Monarchs team</caption>
        <thead>
            <tr>
                <th rowspan="2" scope="col">name</th>
                <th colspan="2" scope="col">reign</th>
                <th rowspan="2" scope="col">house</th>
            </tr>
            <tr>
                <th scope="col">ascension</th>
                <th scope="col">death</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">Boudica</th>
                <td>217</td>
                <td>254</td>
                <td>terraced</td>
            </tr>
            <tr>
                <th scope="row">William I</th>
                <td>1066</td>
                <td>1092</td>
                <td>Normandy</td>
            </tr>
            <tr>
                <th scope="row">Elizabeth II</th>
                <td>1952</td>
                <td>2022</td>
                <td>Windsor</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
